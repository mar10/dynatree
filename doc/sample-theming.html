<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.0 Transitional//EN">
<html>
<head>
	<title>jquery.dynatree - sample theming</title>
	<script src='../jquery/jquery.js' type='text/javascript'></script>
	<script src='../jquery/ui.core.js' type='text/javascript'></script>
	<!-- Include a customized stylesheet: -->
	<link href='custom-skin/ui.dynatree.css' rel='stylesheet' type='text/css' />
	<script src='../src/jquery.dynatree.js' type='text/javascript'></script>

<script type='text/javascript'>
	$(function(){
		$("#tree").dynatree({
			title: "Sample Theming",
			rootVisible: true,
			imagePath: "custom-skin/", // Use a custom image folder
			onSelect: function(dtnode) {
				alert ("You selected " + dtnode);
			}
		});
	});
</script>
</head>

<body>
	<h1>sample-theming</h1>
	<p>
	Includes a custom CSS and sets options.imagePath to a custom theming folder.
	</p>
	<div id="tree">
		<ul>
			<li>Node 1
			<li data="icon: 'customdoc1.gif'">Node 2 (with custom icon)
			<li data="isFolder: true">Folder 3
				<ul>
					<li>Node 3.1
					<li>Node 3.2
				</ul>

			<li>Document with some children
				<ul>
					<li>Sub-item 4.1
					<li>Sub-item 4.2
				</ul>
		</ul>
	</div>
	<p><a href="http://dynatree.googlecode.com">jquery.dynatree.js</a></p>
</body>
</html>
